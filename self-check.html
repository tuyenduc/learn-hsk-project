<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Self Check</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/normalize.min.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/css/self-check.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="./assets/js/general.js"></script>
    </head>

    <body>
        <div class="app">
            <div class="app-header">
                <div class="grid">
                    <header class="header">
                        <nav class="header-navbar">
                            <ul class="navbar-list">
                                <li class="navbar-item navbar-item--separate">
                                    <a href="./index.html" class="navbar-link">Từ mới</a>
                                </li>
                                <li class="navbar-item navbar-item--separate">
                                    <a href="./phat-am.html" class="navbar-link">Pinyin</a>
                                </li>
                                <li class="navbar-item navbar-item--separate">
                                    <a href="./net-co-ban.html" class="navbar-link">Nét cơ bản</a>
                                </li>
                                <li class="navbar-item">
                                    <a href="./self-check.html" class="navbar-link navbar-link-active">Tự kiểm tra</a>
                                </li>
                            </ul>
                        </nav>
                    </header>
                </div>
            </div>
            <div class="app-content">
                <div class="grid">
                    <div class="container">
                        <div class="grid__column-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Tự kiểm tra</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-self-check d-none">
                                        <div class="form-self-check-item">
                                            <p class="self-check-label" id="self-check-label"
                                                title="Click vào để bật hoặc tắt gợi ý Pinyin">
                                                <span id="self-check-question">
                                                    Nhập tiếng Trung, Hán Việt hoặc nghĩa tiếng Việt
                                                </span>
                                                <span class="d-none" id="self-check-pinyin-suggestion"></span>
                                            </p>
                                        </div>
                                        <div class="form-self-check-item">
                                            <input type="text" class="self-check-input" id="self-check-input"
                                                placeholder="Nhập tiếng Trung, Hán Việt hoặc nghĩa tiếng Việt" />
                                        </div>
                                        <div class="form-self-check-item">
                                            <button class="btn btn--primary self-check-btn" id="self-check-btn-check">
                                                Kiểm tra <i class="btn-icon fas fa-check"></i>
                                            </button>
                                            <button class="btn btn--primary self-check-btn bg-info d-none"
                                                id="self-check-btn-next">
                                                Tiếp theo <i class="btn-icon fas fa-chevron-right"></i>
                                            </button>
                                        </div>
                                        <div class="form-self-check-item d-none">
                                            <p class="self-check-notify" id="self-check-notify"></p>
                                        </div>
                                    </div>
                                    <div class="form-self-check">
                                        <div class="form-self-check-item">
                                            <button class="btn btn--primary self-check-btn" id="btn-start">
                                                Bắt đầu
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./assets/js/self-check.js"></script>
    </body>

</html>
